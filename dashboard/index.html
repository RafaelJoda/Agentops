<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Intelligence Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="background-glow"></div>

    <div class="container">
        <header>
            <div class="logo">
                <i data-lucide="bot"></i>
                <span>AgentOps</span>
            </div>
            <h1>Reddit Intelligence Report</h1>
            <p class="subtitle">Latest high-engagement trends form monitored communities.</p>
        </header>

        <!-- Analytics Section -->
        <div class="analytics-container">
            <canvas id="engagementChart"></canvas>
        </div>

        <div class="controls">
            <div class="tabs" id="tabs-container">
                <button class="tab-btn active" onclick="switchTab('n8n')">
                    <i data-lucide="workflow"></i>
                    r/n8n
                </button>
                <button class="tab-btn" onclick="switchTab('automation')">
                    <i data-lucide="zap"></i>
                    r/automation
                </button>
            </div>

            <div class="actions">
                <div class="add-topic-box">
                    <input type="text" id="newTopicInput" placeholder="Add r/topic..."
                        onkeypress="handleTopicKeypress(event)">
                    <button onclick="addTopicFromInput()">
                        <i data-lucide="plus"></i>
                    </button>
                </div>

                <div class="filters">
                    <div class="search-box">
                        <i data-lucide="search"></i>
                        <input type="text" id="searchInput" placeholder="Search content..." oninput="handleSearch()">
                    </div>
                </div>
            </div>
        </div>

        <main id="content-area" class="grid-container">
            <!-- Cards will be injected here -->
            <div class="loading">
                <div class="spinner"></div>
                <p>Analyzing trends...</p>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
